name: Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: read
    pages: write
    id-token: write
    checks: write
    pull-requests: write

jobs:
    test:
        runs-on: ubuntu-latest
        env:
            TZ: Asia/Tokyo
            PYRIGHT_PYTHON_FORCE_VERSION: latest

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"

            - name: Set up Python
              run: uv python install 3.12

            - name: Cache uv
              uses: actions/cache@v4
              with:
                  path: ~/.cache/uv
                  key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
                  restore-keys: |
                      ${{ runner.os }}-uv-

            - name: Install dependencies
              run: uv sync --locked --no-editable

            - name: Run type check (pyright)
              run: uv run python -m pyright src/

            - name: Run type check (mypy)
              run: uv run mypy src/

            - name: Run tests
              run: uv run pytest

            - name: Upload coverage to Coveralls
              uses: coverallsapp/github-action@v2
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  path-to-lcov: reports/coverage.lcov

            - name: Generate index.html
              if: always()
              run: |
                  cat > reports/index.html << 'EOF'
                  <!DOCTYPE html>
                  <html lang="ja">
                  <head>
                      <meta charset="UTF-8">
                      <meta name="viewport" content="width=device-width, initial-scale=1.0">
                      <title>Test Reports - py-project</title>
                      <style>
                          body {
                              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                              max-width: 600px;
                              margin: 50px auto;
                              padding: 20px;
                          }
                          h1 { color: #333; }
                          ul { list-style: none; padding: 0; }
                          li { margin: 10px 0; }
                          a { color: #0366d6; text-decoration: none; font-size: 1.2em; }
                          a:hover { text-decoration: underline; }
                      </style>
                  </head>
                  <body>
                      <h1>Test Reports</h1>
                      <ul>
                          <li><a href="report.html">Test Results</a></li>
                          <li><a href="coverage/">Coverage Report</a></li>
                      </ul>
                  </body>
                  </html>
                  EOF

            - name: Publish Test Results
              uses: dorny/test-reporter@v1
              if: success() || failure()
              with:
                  name: test results
                  path: reports/junit-report.xml
                  reporter: java-junit

            - name: Upload test results artifact
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: pytest
                  path: reports

            - name: Upload pages artifact
              uses: actions/upload-pages-artifact@v3
              if: always()
              with:
                  path: reports

    publish-report:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: test
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
