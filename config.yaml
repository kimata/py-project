# py-project 設定ファイル
# 複数の Python プロジェクトに標準的な設定を一括適用します

# グローバル設定（全プロジェクト共通のデフォルト）
defaults:
  python_version: "3.12"
  configs:
    - pyproject
    - pre-commit
    - ruff
    - gitignore
    - renovate
    - my-py-lib

# テンプレートディレクトリ
template_dir: ./templates

# プロジェクト一覧
projects:
  - name: rasp-water
    path: ~/github/rasp-water
    configs:
      - pyproject
      - pre-commit
      - gitignore
      - renovate
      - my-py-lib

  - name: mercari-bot
    path: ~/github/mercari-bot
